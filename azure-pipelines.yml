pool:
  vmImage: 'ubuntu-20.04'

variables:
  buildConfiguration: 'Release'
  dotnetSdkVersion: '6.x'
  ProjectName: 'Tailspin.SpaceGame.Web.Models'
  ProjectPath: '**/Tailspin.SpaceGame.Web.Models.csproj'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET SDK $(dotnetSdkVersion)'
  inputs:
    version: '$(dotnetSdkVersion)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: 'restore'
    projects: '$(ProjectPath)'

- task: DotNetCoreCLI@2
  displayName: 'Build $(ProjectName)'
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    projects: '$(ProjectPath)'

- task: DotNetCoreCLI@2
  displayName: 'Pack the project - $(buildConfiguration)'
  inputs:
    command: 'pack'
    projects: '**/*.csproj'
    arguments: '--no-build --configuration $(buildConfiguration)'
    versioningScheme: byPrereleaseNumber
    majorVersion: '1'
    minorVersion: '0'
    patchVersion: '0'

- task: NuGetAuthenticate@0
 
- task: NuGetCommand@2
  displayName: 'Publish $(ProjectName)'
  inputs:
    command: push
    feedsToUse: 'select'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'Space Game - web - Dependencies/Tailspin.SpaceGame.Web.Model'
    versioningScheme: 'off'
    allowPackageConflicts: true
  condition: succeeded()
